name: safe_slider
description: "A custom Flutter slider widget with safety gesture mechanism."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: DroidSansMono
      fonts:
        - asset: fonts/DroidSansMono.ttf
          weight: 700
